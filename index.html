<!DOCTYPE html>
<html>

<head>

    <title>Mobile Search</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-3 d-flex text-center mx-auto m-5">

                <button type="button" class="btn btn-light border" onclick="searchMobile()">Search</button>

        </div>
    </div>
    <div id="result"></div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
